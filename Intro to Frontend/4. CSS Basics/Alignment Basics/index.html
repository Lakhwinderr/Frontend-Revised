    <title>Document</title>
    <style>
      p {
        text-align: left;
      }
      .parent {
        border: 4px solid red;
      }
      .child {
        display: block;
        width: 50%;
        padding: 20px;
        border: 4px solid green;
        margin: auto;
        float: right;
      }
      img{
        height: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <p>This is paragraph.</p>

    <div class="parent">
        <img class = "child" src="https://images.pexels.com/photos/18655633/pexels-photo-18655633/free-photo-of-wooden-path-in-a-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
